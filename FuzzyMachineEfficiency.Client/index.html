<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akıllı Üretim Planlama</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .machine-card {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            border-left: 5px solid #ccc;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1><i class="fas fa-network-wired"></i> Üretim Planlama Asistanı</h1>
            <p>İş Emrine Göre En Uygun Makineyi Bul</p>
        </header>

        <main>
            <div class="card input-card">
                <div class="form-header">
                    <h2><i class="fas fa-clipboard-list"></i> İş Emri Detayları</h2>
                </div>
                
                <div class="form-body">
                    <div class="metrics-row">
                        <div class="form-group">
                            <label>Üretilecek Adet</label>
                            <input type="number" id="inputAdet" placeholder="Örn: 1000" min="1">
                        </div>
                        <div class="form-group">
                            <label>Teslim Süresi (Gün)</label>
                            <input type="number" id="inputGun" placeholder="Örn: 5" min="1">
                        </div>
                    </div>

                    <button onclick="analizEt()" class="btn-submit">
                        <i class="fas fa-search-dollar"></i> VERİMLİLİK ANALİZİ YAP
                    </button>
                </div>
            </div>

            <div id="resultsArea" style="display: none;">
                <h3><i class="fas fa-chart-bar"></i> Makine Verimlilik Karşılaştırması</h3>
                <div class="results-grid" id="resultsGrid">
                    </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
